<!-- Exploring W3 CSS Library -->
<!DOCTYPE html>
<html>
  <title>W3.CSS - SPB</title>
  <meta charset="UTF-8"
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  
<body>

<div class="w3-container w3-teal">
  <h1>My Car</h1>
</div>

<img src="/assets/images/svg_blue.jpg" alt="Car" style="width:100%">

<div class="w3-container">
  <p>A car is a wheeled, self-powered motor vehicle used for transportation.</p>
</div>

<!-- Slideshow -->
  <img class="profile" src="assets/images/sp_ct.jpg" width="100%">
  <img class="profile" src="assets/images/sp_thywill-2.jpg" width="100%">
  <img class="profile" src="assets/images/sp_block-e.jpg" width="100%">
  

<div class="w3-container w3-teal">
  <p>My footer information</p>
</div>
<script>
w3.slideshow(".profile", 3500);
</script>
</body>
</html>
